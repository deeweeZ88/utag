<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTAG - Map Tagging App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css" />
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 75%;
        }
        #sidebar {
            width: 25%;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #formContainer {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 10px;
        }
        #tagForm label,
        #tagForm select,
        #tagForm input,
        #tagForm textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        #clearTagsButton {
            background-color: #f44336;
            margin-top: 20px;
        }
        #clearTagsButton:hover {
            background-color: #e53935;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div>
            <h1>UTAG</h1>
            <div id="formContainer">
                <form id="tagForm">
                    <label for="status">Select Status:</label><br />
                    <select id="status" name="status">
                        <option value="power_out">Power Out</option>
                        <option value="power_back_on">Power Back On</option>
                        <option value="robbed">Robbed</option>
                        <option value="garage_sale">Garage Sale</option>
                    </select>
                    <br /><br />
                    <label for="datetime">Date and Time:</label><br />
                    <input type="datetime-local" id="datetime" name="datetime" />
                    <br /><br />
                    <label for="address">Enter Address (Optional):</label><br />
                    <input type="text" id="address" name="address" placeholder="Enter address" />
                    <br /><br />
                    <label for="notes">Additional Notes (Optional):</label><br />
                    <textarea id="notes" name="notes" placeholder="Enter additional notes"></textarea>
                    <br /><br />
                    <button type="submit">Submit</button>
                </form>
            </div>
            <button id="clearTagsButton">Clear All Tags</button>
        </div>
        <footer>&copy; 2024 UTAG</footer>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);
        var tagMarkers = []; // Store all markers

        // Set up the OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Color map for different statuses
        var statusColors = {
            'power_out': 'red',
            'power_back_on': 'green',
            'robbed': 'black',
            'garage_sale': 'blue'
        };

        // Initialize geocoder
        var geocoder = L.esri.Geocoding.geocodeService();
        var addressGeocoder = L.esri.Geocoding.geosearch({
            useMapBounds: false,
            expanded: true,
            placeholder: "Search for an address or place"
        }).addTo(map);

        // Add geocoder result layer
        var resultsLayer = L.layerGroup().addTo(map);
        addressGeocoder.on("results", function(data) {
            resultsLayer.clearLayers();
            for (var i = 0; i < data.results.length; i++) {
                resultsLayer.addLayer(L.marker(data.results[i].latlng));
            }
        });

        // Handle form submission
        document.getElementById('tagForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var status = document.getElementById('status').value;
            var datetime = document.getElementById('datetime').value;
            var addressInput = document.getElementById('address').value;
            var notes = document.getElementById('notes').value;

            if (addressInput) {
                // Use the provided address to get coordinates
                geocoder.geocode().text(addressInput).run(function (error, results) {
                    if (results.results.length > 0) {
                        var latlng = results.results[0].latlng;
                        addMarker(latlng, status, datetime, results.results[0].text, notes);
                    } else {
                        alert('Address not found. Please try again.');
                    }
                });
            } else {
                alert('Please enter an address.');
            }
        });

        // Function to add marker
        function addMarker(latlng, status, datetime, address, notes) {
            var newMarker = L.circleMarker(latlng, {
                color: statusColors[status],
                radius: 8
            }).addTo(map)
            .bindPopup(
                `<b>Status:</b> ${status}<br><b>Date and Time:</b> ${datetime}<br><b>Address:</b> ${address}<br><b>Notes:</b> ${notes}`
            );

            tagMarkers.push(newMarker); // Store the marker for later use
        }

        // Sample data
        var sampleTags = [
            {
                latlng: [51.505, -0.09],
                status: 'power_out',
                datetime: '2024-10-15T09:00',
                notes: 'Power outage due to weather'
            },
            {
                latlng: [51.51, -0.1],
                status: 'garage_sale',
                datetime: '2024-10-16T14:00',
                notes: 'Lots of furniture and books available'
            },
        ];

        // Function to display sample tags
        function displaySampleTags() {
            sampleTags.forEach(function (tag) {
                var marker = L.circleMarker(tag.latlng, {
                    color: statusColors[tag.status],
                    radius: 8
                }).addTo(map)
                .bindPopup(
                    `<b>Status:</b> ${tag.status}<br><b>Date and Time:</b> ${tag.datetime}<br><b>Notes:</b> ${tag.notes}`
                );

                tagMarkers.push(marker); // Store the marker for later use
            });
        }

        // Call the function
        displaySampleTags();

        document.getElementById('clearTagsButton').
